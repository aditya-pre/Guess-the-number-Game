<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number Game - Aditya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .input-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="number"] {
            width: 100px;
            border-radius: 10px;
            margin-right: 10px;
            padding: 5px 10px;
            font-size: 16px;
        }

        button {
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 1 and 100:</p>
        <div class="input-container">
            <input type="number" id="guessInput" min="1" max="100">
            <button id="btn">Guess</button>
        </div>
        <p id="message" class="message"></p>
        <p id="score" class="score"></p>
    </div>

    <script>
   
    </script>

    <script src="script.js"></script>
</body>

</html>
